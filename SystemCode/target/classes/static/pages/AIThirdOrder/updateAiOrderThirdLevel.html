<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<form class="form-horizontal" onsubmit="return false" id="form">
		<fieldset>
			<input type="hidden" id="id" name="id">
			<div class='form-group'>

				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>mktinvid</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='mktinvid' type='text' name='mktinvid' id='mktinvid' data-bv-notempty='true' data-bv-notempty-message='mktinvid 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>usercode</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='usercode' type='text' name='usercode' id='usercode' data-bv-notempty='true' data-bv-notempty-message='usercode 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>telephone</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='telephone' type='text' name='telephone' id='telephone' data-bv-notempty='true' data-bv-notempty-message='telephone 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>serialnumber</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='serialnumber' type='text' name='serialnumber' id='serialnumber' data-bv-notempty='true' data-bv-notempty-message='serialnumber 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>boxname</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='boxname' type='text' name='boxname' id='boxname' data-bv-notempty='true' data-bv-notempty-message='boxname 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>boxtype</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='boxtype' type='text' name='boxtype' id='boxtype' data-bv-notempty='true' data-bv-notempty-message='boxtype 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>pserialnumber</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='pserialnumber' type='text' name='pserialnumber' id='pserialnumber' data-bv-notempty='true' data-bv-notempty-message='pserialnumber 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>productprice</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='productprice' type='text' name='productprice' id='productprice' data-bv-notempty='true' data-bv-notempty-message='productprice 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>producttypeid</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='producttypeid' type='text' name='producttypeid' id='producttypeid' data-bv-notempty='true' data-bv-notempty-message='producttypeid 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>productname</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='productname' type='text' name='productname' id='productname' data-bv-notempty='true' data-bv-notempty-message='productname 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>productcode</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='productcode' type='text' name='productcode' id='productcode' data-bv-notempty='true' data-bv-notempty-message='productcode 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>productimgurl</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='productimgurl' type='text' name='productimgurl' id='productimgurl' data-bv-notempty='true' data-bv-notempty-message='productimgurl 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>productdesc</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='productdesc' type='text' name='productdesc' id='productdesc' data-bv-notempty='true' data-bv-notempty-message='productdesc 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>buynum</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='buynum' type='text' name='buynum' id='buynum' data-bv-notempty='true' data-bv-notempty-message='buynum 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>activityid</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='activityid' type='text' name='activityid' id='activityid' data-bv-notempty='true' data-bv-notempty-message='activityid 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>activityname</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='activityname' type='text' name='activityname' id='activityname' data-bv-notempty='true' data-bv-notempty-message='activityname 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>datastate</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='datastate' type='text' name='datastate' id='datastate' data-bv-notempty='true' data-bv-notempty-message='datastate 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>ext1</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='ext1' type='text' name='ext1' id='ext1' data-bv-notempty='true' data-bv-notempty-message='ext1 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>ext2</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='ext2' type='text' name='ext2' id='ext2' data-bv-notempty='true' data-bv-notempty-message='ext2 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>ext3</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='ext3' type='text' name='ext3' id='ext3' data-bv-notempty='true' data-bv-notempty-message='ext3 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>ext4</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='ext4' type='text' name='ext4' id='ext4' data-bv-notempty='true' data-bv-notempty-message='ext4 不能为空'>
				</div>
			</div>



			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
					    <button class="btn btn-primary" onclick="location.href='aiOrderThirdLevelList.html'">返回</button>
						<button class="btn btn-primary" type="submit" onclick="update()">
							<i class="fa fa-save"></i> 保存
						</button>
					</div>
				</div>
			</div>

		</fieldset>
	</form>
</div>
	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript">
		layui.use(['layer','laydate'], function(){
		    var layer = layui.layer;
		});
		
		initData();
		
		function initData(){
			var id = getUrlParam("id");
			if(id != ""){
				$.ajax({
					type : 'get',
					url : '/aiOrderThirdLevels/'+id,
					async : false,
					success : function(data) {
						$('#id').val(data.id);
						$('#firstlevelid').val(data.firstlevelid);
						$('#mktinvid').val(data.mktinvid);
						$('#usercode').val(data.usercode);
						$('#telephone').val(data.telephone);
						$('#serialnumber').val(data.serialnumber);
						$('#boxname').val(data.boxname);
						$('#boxtype').val(data.boxtype);
						$('#pserialnumber').val(data.pserialnumber);
						$('#productprice').val(data.productprice);
						$('#producttypeid').val(data.producttypeid);
						$('#productname').val(data.productname);
						$('#productcode').val(data.productcode);
						$('#productimgurl').val(data.productimgurl);
						$('#productdesc').val(data.productdesc);
						$('#buynum').val(data.buynum);
						$('#activityid').val(data.activityid);
						$('#activityname').val(data.activityname);
						$('#datastate').val(data.datastate);
						$('#ext1').val(data.ext1);
						$('#ext2').val(data.ext2);
						$('#ext3').val(data.ext3);
						$('#ext4').val(data.ext4);

					}
				});
			}
		}

		function update() {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }
		    
		    var formdata = $("#form").serializeObject();

			$.ajax({
				type : 'put',
				url : '/aiOrderThirdLevels',
				contentType: "application/json; charset=utf-8",  
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("修改成功", {shift: -1, time: 1000}, function(){
                        location.href = "aiOrderThirdLevelList.html";
                    });
				}
			});
		}
		
	</script>
</body>
</html>
