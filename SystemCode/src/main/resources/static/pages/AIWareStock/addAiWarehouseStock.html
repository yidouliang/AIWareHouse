    <script type="text/javascript" src="../../js/idAndName.js"></script>
	<script type="text/javascript">
		layui.use(['layer','laydate'], function(){
		    var layer = layui.layer;
		});

        layui.use('laydate', function(){
            var laydate = layui.laydate;

            laydate.render({
                elem: '#factorydate',
                type: 'datetime'
            });

            laydate.render({
                elem: '#validmonths',
                type: 'datetime'
            });
        });

		showIdAndNameSelect("prodinstid", "aiExecProduct");
        showIdAndNameSelect("warehouseid", "aiWarehouse");

		function add() {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }
		    
		    var formdata = $("#form").serializeObject();

			$.ajax({
				type : 'post',
				url : '/aiWarehouseStocks',
				contentType: "application/json; charset=utf-8",
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("添加成功", {shift: -1, time: 1000}, function(){
                        location.href = "aiWarehouseStockList.html";
                    });
				}
			});
		}
		
	</script>
