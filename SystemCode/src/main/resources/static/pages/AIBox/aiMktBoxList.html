<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" media="screen" href="../../css/dataTables.bootstrap.min.css">
<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" type="text/css" media="screen" href="../../css/taobao.css">
</head>
<body>
    <div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div>
                <header style="height: 100%">
                    <div align="left">
	                    <table style="width: 100%">
	                   		<tr>
	                   			<td>
		                   			<form class="form-inline" onsubmit="return false">
										<div class="form-group">
											货柜名称：
											<input id="boxname" type="text" class="form-control" placeholder="货柜名称">
											运营商id：
											<input id="boxperson" type="text" class="form-control" placeholder="运营商id">
											地址：
											<input id="address" type="text" class="form-control" placeholder="地址">
											<button id="searchBt" class="layui-btn layui-btn-sm"><i class="layui-icon">&#xe615;</i>搜索</button>
										</div>
									</form>
	                   			</td>
	                   			<td align="right">
	                   				<button class="layui-btn layui-btn-sm" onclick="checkUser()">
                                      <i class="layui-icon">&#xe608;</i> 添加
                                    </button>
	                   			</td>
	                   		</tr> 
	                    </table>
					</div>
                </header>
                
                <div>
                    <div class="widget-body no-padding">
						<div class = "c_table  " style="overflow-x: auto; overflow-y:hidden; height: 100%; width:100%;">
                        <table id="dt-table" class="table table-striped table-bordered table-hover" style="width:100%">
                            <thead>
                                <tr>
                                </tr>                       
                                <tr>
									<th>AI货柜Id</th>
									<th>AI货柜名称</th>
									<th>AI货柜编号</th>
									<th>AI货柜类型</th>
									<th>运营商ID</th>
									<th>地址</th>
									<th>AI货柜状态</th>
									<th>出厂日期</th>
									<th>支付状态</th>
									<!--等到仓库模式确定后修改-->
									<th>配送仓库ID</th>
									<th>到期时间</th>
									<th>联系人电话</th>
									<th>经度</th>
									<th>纬度</th>
									<th>货柜类型</th>
									<th>货柜状态</th>
									<th>支付状态</th>
									<th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
					</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/my/permission.js"></script>
<script type="text/javascript" src="../../js/main.js"></script>
<script type="text/javascript">
var pers = checkPermission();

var example;
function init(){
	example = 
    	$('#dt-table').DataTable({
        	"searching": false,
        	"processing": false,
        	"serverSide" : true,
        	"ajax": {
        		"url" : "/aiMktBoxs",
        		"type":"get",
        		"data":function(d){
    				d.boxname = $("#boxname").val();
    				d.boxperson = $("#boxperson").val();
                    d.address = $("#address").val();
    			}
        	},
        	"dom": "<'dt-toolbar'r>t<'dt-toolbar-footer'<'col-sm-10 col-xs-12 hidden-xs'i><'col-xs-12 col-sm-10' p v>>",	
            "columns": [
                {"data" : "id", "defaultContent" : "","visible":false},
				{"data" : "boxname", "defaultContent" : ""},
				{"data" : "boxcode", "defaultContent" : ""},
				{"data" : "boxtype", "defaultContent" : "",
					"render": function ( data, type, full, meta ) {
                        return full.boxTypeVal;}},
				{"data" : "boxperson", "defaultContent" : ""},
				{"data" : "address", "defaultContent" : ""},
				{"data" : "status", "defaultContent" : "",
                    "render": function ( data, type, full, meta ) {
                        return full.statusVal;}},
				{"data" : "factorydate", "defaultContent" : ""},
				{"data" : "paystate", "defaultContent" : "",
                    "render": function ( data, type, full, meta ) {
                        return full.payStateVal;}},
				{"data" : "boxwarehouseid", "defaultContent" : ""},
				{"data" : "enddate", "defaultContent" : ""},
				{"data" : "persontelphone", "defaultContent" : ""},
				{"data" : "longitude", "defaultContent" : ""},
				{"data" : "latitude", "defaultContent" : ""},
                {"data" : "boxTypeVal", "defaultContent" : "","visible":false},
                {"data" : "statusVal", "defaultContent" : "","visible":false},
                {"data" : "payStateVal", "defaultContent" : "","visible":false},
				{ 
								"data": "", 
								"defaultContent": "",
								"orderable":false,
						        "render": function (data, type, row) {
                		           var id = row['id'];
                		           var href = "updateAiMktBox.html?id=" + id;
                                   var edit = buttonEdit(href, "", pers);
                		           var del = buttonDel(id, "", pers);
                                   return edit + del;
                  	            }		
							},
                
            ],
           "order": [[ 0, "asc" ]]
        } );
}

layui.use(['layer', 'element'], function(){
    var layer = layui.layer;
    var element = layui.element;

});

function del(id){
	layer.confirm('确定要删除吗？', {
        btn : [ '确定', '取消' ]
    }, function() {
    	$.ajax({
            type : 'delete',
            url : '/aiMktBoxs/'+id,
            success : function(data) {
                example.ajax.reload();
                layer.msg("删除成功");
            }
        });
        
        layer.close(1);
    });
}

function checkUser(element){
    $.ajax({
		type : 'get',
		url : '/aiMktBoxs/checkUser',
		success : function(data){
		    if(data){
                location.href='addAiMktBox.html';
			}else{
                layer.confirm('您不是运营商,需要在运营商界面进行添加,是否前往?', {icon: 2, title:'提示'}, function(index){
                    //location.href='../AIOperator/aiOperatorList.html';
                    //需要优化直接地址跳转为新增tab弹出页面
                    $("#menu > li:nth-child(15) > a > cite", parent.document).click();
                    layer.close(index);
                });
			}
		}
	})

}



$("#searchBt").click(function(){
	example.ajax.reload();
});

init();
</script>
