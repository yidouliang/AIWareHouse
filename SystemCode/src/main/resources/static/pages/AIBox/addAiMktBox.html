<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link href="../../css/area/bootstrap.css" rel="stylesheet" type="text/css" />
	<link href="../../css/area/city-picker.css" rel="stylesheet" type="text/css" />
	<link href="../../css/area/main.css" rel="stylesheet" type="text/css" />

</head>
<body>


	<form class="form-horizontal" onsubmit="return false" id="form">
		<fieldset>
			<div class='form-group'>
				<label class='col-md-2 control-label'>AI货柜名称</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='AI货柜名称' type='text' name='boxname' id='boxname' data-bv-notempty='true' data-bv-notempty-message='AI货柜名称 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>AI货柜编号</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='AI货柜编号' type='text' name='boxcode' id='boxcode' data-bv-notempty='true' data-bv-notempty-message='AI货柜编号 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>AI货柜类型</label>

					<div class="col-md-10" style="width: 180px">
						<select class="form-control input-sm" name="boxtype" id="AiBoxType">
						</select>
					</div>
			</div>
			<!--<div class='form-group'>
				<label class='col-md-2 control-label'>运营商ID</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='运营商ID' type='text' name='boxperson' id='boxperson' data-bv-notempty='true' data-bv-notempty-message='运营商ID 不能为空'>
				</div>
			</div>-->
			<div class='form-group' >

				<label class='col-md-2 control-label'>地区选择</label>
				<div id="distpicker" class='col-md-9'>

						<div style="position: relative;">
							<input id="city-picker3" name="area" class="form-control" readonly type="text" value="四川省/成都市/龙泉驿区" data-toggle="city-picker">
						</div>


						<button class="btn btn-warning" id="reset" type="button">重置</button>
						<button class="btn btn-danger" id="destroy" type="button">确定</button>

				</div>
			</div>
			</div>
			<div class='form-group' >
				<label class='col-md-2 control-label'>地址</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='地址' type='text' name='address' id='address' data-bv-notempty='true' data-bv-notempty-message='地址 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>AI货柜状态</label>

				<div class="col-md-10" style="width: 180px">
					<select class="form-control input-sm" name="status" id="AiBoxStatus">
					</select>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>出厂日期</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='出厂日期' type='text' name='factorydate' id='factorydate' data-bv-notempty='true' data-bv-notempty-message='出厂日期 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>支付状态</label>
				<div class="col-md-10" style="width: 180px">
					<select class="form-control input-sm" name="paystate" id="payState">
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">货柜配货仓库Id</label>
				<div class="col-md-10" style="width: 200px">
					<select class="form-control input-sm" name="boxwarehouseid" id="warehouseid">
					</select>
				</div>
			</div>
			<!--<div class='form-group'>-->
				<!--<label class='col-md-2 control-label'>货柜配货仓库</label>-->
				<!--<div class='col-md-10'>-->
					<!--<input class='form-control' placeholder='货柜配货仓库' type='text' name='boxwarehouseid' id='boxwarehouseid' data-bv-notempty='true' data-bv-notempty-message='联系人电话 不能为空'>-->
				<!--</div>-->
			<!--</div>-->
			<div class='form-group'>
				<label class='col-md-2 control-label'>到期时间</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='到期时间' type='text' name='enddate' id='enddate' data-bv-notempty='true' data-bv-notempty-message='到期时间 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>联系人电话</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='联系人电话' type='text' name='persontelphone' id='persontelphone' data-bv-notempty='true' data-bv-notempty-message='联系人电话 不能为空'>
				</div>
			</div>
			<button class="btn btn-primary" onclick="getLocation()">使用当前经纬度</button>
			<div class='form-group'>

				<label class='col-md-2 control-label'>经度</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='经度' type='text' name='longitude' id='longitude' data-bv-notempty='true' data-bv-notempty-message='经度 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>纬度</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='纬度' type='text' name='latitude' id='latitude' data-bv-notempty='true' data-bv-notempty-message='纬度 不能为空'>
				</div>
			</div>


			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
					    <button class="btn btn-primary" onclick="window.history.back(-1)">返回</button>
						<button class="btn btn-primary" type="submit" onclick="add()">
							<i class="fa fa-save"></i> 保存
						</button>
					</div>
				</div>
			</div>

		</fieldset>
	</form>

</div>


	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
    <script src="../../js/my/area/bootstrap.js"></script>
	<script src="../../js/my/area/city-picker.data.js"></script>
	<script src="../../js/my/area/city-picker.js"></script>
	<script src="../../js/my/area/main.js"></script>
	<script type="text/javascript" src="../../js/dict.js"></script>
	<script type="text/javascript" src="../../js/idAndName.js"></script>

	<script type="text/javascript">


        showDictSelect("AiBoxType", "AiBoxType");
        showDictSelect("AiBoxStatus", "AiBoxStatus");
        showDictSelect("payState", "payState");
        showIdAndNameSelect("warehouseid", "aiWarehouse");

        var longtitude = 0;
        var latitude = 0;

		layui.use(['layer','laydate','jquery', 'form'], function(){
            var layer = layui.layer;
            var laydate = layui.laydate;


            laydate.render({
                elem: '#factorydate',
                type: 'datetime'
            });

            laydate.render({
                elem: '#enddate'
                ,type: 'datetime'
            });


		});




		function add() {
            $('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }

		    var formdata = $("#form").serializeObject();
            var wherego='${wherego}';

			$.ajax({
				type : 'post',
				url : '/aiMktBoxs?boxperson='+getParam(),
				contentType: "application/json; charset=utf-8",
				data : JSON.stringify(formdata),
				success : function(data) {
                        layer.msg("添加成功", {shift: -1, time: 1000}, function(){
                            window.history.back();
                        });

				}
			});
		}

        function getParam(){
		    var hre = window.location.href;
		    if(hre.indexOf("?") !== -1){
                C1=window.location.href.split("?")[1];
                C2=C1.split("=")[1];
                return C2;
			}else{
		        return 0;
			}

        }

		function getLocation() {
            var address = "具体的地理位置 ";
            var url = "http://api.map.baidu.com/geocoder/v2/?address=" + address + "&output=json&ak=FG7wxr1VUj0k2NwoO3yXzymd&callback=?";
            $.getJSON(url, function (data) {

                longtitude = data.result.location.lng;
                latitude = data.result.location.lat;
                $("#longitude").attr("value",longtitude);
                $("#latitude").attr("value",latitude);
            });
        }

	</script>
</body>
</html>
