<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<form class="form-horizontal" onsubmit="return false" id="form">
		<fieldset>
			<input type="hidden" id="id" name="id">
			<div class='form-group'>
				<label class='col-md-2 control-label'>平台订单流水号</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='平台订单流水号' type='text' name='serialnumber' id='serialnumber' data-bv-notempty='true' data-bv-notempty-message='平台订单流水号 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>消费者ID</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='消费者ID' type='text' name='consumerid' id='consumerid' data-bv-notempty='true' data-bv-notempty-message='消费者ID 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>订购时间</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='订购时间' type='text' name='createtime' id='createtime' data-bv-notempty='true' data-bv-notempty-message='订购时间 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>联系电话</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='联系电话' type='text' name='telephone' id='telephone' data-bv-notempty='true' data-bv-notempty-message='联系电话 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>AI货柜编码</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='AI货柜编码' type='text' name='boxcode' id='boxcode' data-bv-notempty='true' data-bv-notempty-message='AI货柜编码 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>支付时间</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='支付时间' type='text' name='paytime' id='paytime' data-bv-notempty='true' data-bv-notempty-message='支付时间 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>请求发送时间</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='请求发送时间' type='text' name='sendtime' id='sendtime' data-bv-notempty='true' data-bv-notempty-message='请求发送时间 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>状态反馈时间</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='状态反馈时间' type='text' name='replytime' id='replytime' data-bv-notempty='true' data-bv-notempty-message='状态反馈时间 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>订单原价</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='订单原价' type='text' name='orderpreprice' id='orderpreprice' data-bv-notempty='true' data-bv-notempty-message='订单原价 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>实际价格</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='实际价格' type='text' name='orderrealprice' id='orderrealprice' data-bv-notempty='true' data-bv-notempty-message='实际价格 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>订单支付平台流水</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='订单支付平台流水' type='text' name='orderno' id='orderno' data-bv-notempty='true' data-bv-notempty-message='订单支付平台流水 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>支付状态</label>
				<div class="col-md-10" style="width: 180px">
					<select class="form-control input-sm" name="paystatus" id="paystatus">
					</select>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>失败原因</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='失败原因' type='text' name='failreason' id='failreason' data-bv-notempty='true' data-bv-notempty-message='失败原因 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>支付类型</label>
				<div class="col-md-10" style="width: 180px">
					<select class="form-control input-sm" name="paytype" id="paytype">
					</select>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>支付URL</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='支付URL' type='text' name='payurl' id='payurl' data-bv-notempty='true' data-bv-notempty-message='支付URL 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>用户备注</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='用户备注' type='text' name='ordercomment' id='ordercomment' data-bv-notempty='true' data-bv-notempty-message='用户备注 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>数据状态</label>
				<div class="col-md-10" style="width: 180px">
					<select class="form-control input-sm" name="datastate" id="datastate">
					</select>
				</div>
			</div>



			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
					    <button class="btn btn-primary" onclick="location.href='aiOrderFirstLevelList.html'">返回</button>
						<button class="btn btn-primary" type="submit" onclick="update()">
							<i class="fa fa-save"></i> 保存
						</button>
					</div>
				</div>
			</div>

		</fieldset>
	</form>
</div>
	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="../../js/dict.js"></script>
	<script type="text/javascript">
		layui.use(['layer','laydate'], function(){
		    var layer = layui.layer;
            var laydate = layui.laydate;
            laydate.render({
                elem: '#paytime',
                type: 'datetime'
            });
            laydate.render({
                elem: '#sendtime',
                type: 'datetime'
            });
            laydate.render({
                elem: '#replytime',
                type: 'datetime'
            });
		});
		
		initData();
        showDictSelect("paystatus", "aiOrderPayStatus");
        showDictSelect("paytype", "aiOrderPayType");
        showDictSelect("datastate", "datastate");
		
		function initData(){
			var id = getUrlParam("id");
			if(id != ""){
				$.ajax({
					type : 'get',
					url : '/aiOrderFirstLevels/'+id,
					async : false,
					success : function(data) {
						$('#id').val(data.id);
						$('#serialnumber').val(data.serialnumber);
						$('#consumerid').val(data.consumerid);
						$('#createtime').val(data.createtime);
						$('#telephone').val(data.telephone);
						$('#boxcode').val(data.boxcode);
						$('#paytime').val(data.paytime);
						$('#sendtime').val(data.sendtime);
						$('#replytime').val(data.replytime);
						$('#orderpreprice').val(data.orderpreprice);
						$('#orderrealprice').val(data.orderrealprice);
						$('#orderno').val(data.orderno);
						$('#paystatus').val(data.paystatus);
						$('#failreason').val(data.failreason);
						$('#paytype').val(data.paytype);
						$('#payurl').val(data.payurl);
						$('#ordercomment').val(data.ordercomment);
						$('#datastate').val(data.datastate);
						$('#ext1').val(data.ext1);
						$('#ext2').val(data.ext2);
						$('#ext3').val(data.ext3);

					}
				});
			}
		}

		function update() {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }
		    
		    var formdata = $("#form").serializeObject();

			$.ajax({
				type : 'put',
				url : '/aiOrderFirstLevels',
				contentType: "application/json; charset=utf-8",  
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("修改成功", {shift: -1, time: 1000}, function(){
                        location.href = "aiOrderFirstLevelList.html";
                    });
				}
			});
		}
		
	</script>
</body>
</html>
