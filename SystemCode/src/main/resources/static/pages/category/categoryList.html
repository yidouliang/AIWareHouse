<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Insert title here</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
</head>
<div style="height: 100%">
    <div class="dHead">
        <a class="layui-btn layui-btn-primary layui-btn-xs layui-btn-xstree"  onclick="reload()">刷新</a>
        <a class="layui-btn layui-btn-primary layui-btn-xs layui-btn-xstree"  onclick="openAll();">展开或折叠全部</a>

    </div>
    <div class="dBody">
        <table class="layui-hidden" id="treeTable" lay-filter="treeTable"></table>
    </div>
</div>
</body>
</html>

<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/my/permission.js"></script>
<script type="text/javascript">
    var editObj=null,ptable=null,treeGrid=null,tableId='treeTable',layer=null;
    layui.config({
        base: '../../layui/tree/'
    }).extend({
        treeGrid:'treeGrid'
    }).use(['jquery','treeGrid','layer'], function(){
        var $=layui.jquery;
        treeGrid = layui.treeGrid;//很重要
        layer=layui.layer;
        ptable=treeGrid.render({
            id:tableId
            ,elem: '#'+tableId
            ,url:'/categorys/categories'
            ,cellMinWidth: 100
            ,idField:'id'//必須字段
            ,treeId:'id'//树形id字段名称
            ,treeUpId:'pId'//树形父id字段名称
            ,treeShowName:'name'//以树形式显示的字段
            ,heightRemove:[".dHead",10]//不计算的高度,表格设定的是固定高度，此项不生效
            ,height:'100%'
            ,isFilter:false
            ,iconOpen:true//是否显示图标【默认显示】
            ,isOpenDefault:true//节点默认是展开还是折叠【默认展开】
            ,loading:true
            ,method:'post'
            ,cols: [[
                {type:'numbers'}
                ,{type:'radio'}
                ,{type:'checkbox',sort:true}
                ,{field:'name', width:300, title: '类目名称',sort:true}
                ,{field:'id',width:100, title: 'id',sort:true}
                ,{field:'pId', title: 'pid',sort:true}
                ,{width:150,title: '操作', align:'center'/*toolbar: '#barDemo'*/
                    ,templet: function(d){
                        var html='';
                        var editBtn='<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="edit">修改</a>';
                        var addBtn='<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="add">添加</a>';
                        var delBtn='<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>';
                        return editBtn+addBtn+delBtn;
                    }
                }
            ]]
            ,isPage:false
            ,parseData:function (res) {//数据加载后回调
                return res;
            }
            ,onClickRow:function (index, o) {
                console.log(index,o,"单击！");
            }
            ,onDblClickRow:function (index, o) {
                console.log(index,o,"双击");
            }
        });

        treeGrid.on('tool('+tableId+')',function (obj) {
            if(obj.event === 'del'){//删除行
                del(obj);
            }else if(obj.event==="add"){//添加行
                add(obj);
            }else if(obj.event==="edit"){
                edit(obj);
            }
        });
    });

    function del(obj) {
        layer.confirm("你确定删除数据吗？如果存在下级节点则一并删除，此操作不能撤销！", {icon: 3, title:'提示'},
            function(index){//确定回调
                console.log("id是:"+obj.data.id);
                $.ajax({
                    type : "delete",
                    contentType: "application/json; charset=utf-8",
                    url : "/categorys/"+obj.data.id,
                    success : function(data){
                        layer.msg("删除成功");
                    }
                });
                obj.del();
                layer.close(index);
            },function (index) {//取消回调
                layer.close(index);
            }
        );
    }

    function edit(Obj) {
        var pdata=Obj?Obj.data:null;
        var param = {};
        param.id = pdata.id;
        layer.prompt({
            formType: 2,
            title: '修改分类',
            value : Obj.data.name,
            area: ['100px', '50px'] //自定义文本域宽高
        }, function(value, index, elem){
            param.categoryname = value;
            $.ajax({
                type : "put",
                contentType: "application/json; charset=utf-8",
                url : "/categorys",
                data : JSON.stringify(param),
                success : function(data){
                    layer.msg("修改成功");
                    //window.location.reload();
                    reload();
                }
            });
            layer.close(index);
        });
    }


    //添加
    function add(pObj) {
        var pdata=pObj?pObj.data:null;
        var param = {};
        param.pId=pdata?pdata.id:null;
        layer.prompt({
            formType: 2,
            title: '添加分类',
            area: ['100px', '50px'] //自定义文本域宽高
        }, function(value, index, elem){
            param.value = value;
            $.ajax({
                type : "post",
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                url : "/categorys/addCategory",
                data : JSON.stringify(param),
                success : function(data){

                    param.id=data.id;
                    param.pId=data.pId;
                    param.name = data.name;
                    treeGrid.addRow(tableId,pdata?pdata[treeGrid.config.indexName]+1:0,param);
                    treeGrid.
                    layer.msg("添加成功");
                }
            });
            layer.close(index);
        });

    }


    function openorclose() {
        var map=treeGrid.getDataMap(tableId);
        var o= map['102'];
        treeGrid.treeNodeOpen(tableId,o,!o[treeGrid.config.cols.isOpen]);
    }


    function openAll() {
        var treedata=treeGrid.getDataTreeList(tableId);
        treeGrid.treeOpenAll(tableId,!treedata[0][treeGrid.config.cols.isOpen]);
    }

    function getCheckData() {
        var checkStatus = treeGrid.checkStatus(tableId)
            ,data = checkStatus.data;
        layer.alert(JSON.stringify(data));
    }
    function radioStatus() {
        var data = treeGrid.radioStatus(tableId)
        layer.alert(JSON.stringify(data));
    }
    function getCheckLength() {
        var checkStatus = treeGrid.checkStatus(tableId)
            ,data = checkStatus.data;
        layer.msg('选中了：'+ data.length + ' 个');
    }

    function reload() {
        treeGrid.reload(tableId,{
            page:{
                curr:1
            }
        });
    }
    function query() {
        treeGrid.query(tableId,{
            where:{
                name:'sdfsdfsdf'
            }
        });
    }

</script>
