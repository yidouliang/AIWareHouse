<script type="text/javascript">
var pers = checkPermission();

var example;
function init(){
	example = 
    	$('#dt-table').DataTable({
        	"searching": false,
        	"processing": false,
        	"serverSide" : true,
        	"ajax": {
        		"url" : "/categorys",
        		"type":"get",
        		"data":function(d){
    				d.id = $("#id").val();
    			}
        	},
        	"dom": "<'dt-toolbar'r>t<'dt-toolbar-footer'<'col-sm-10 col-xs-12 hidden-xs'i><'col-xs-12 col-sm-10' p v>>",	
            "columns": [
				{"data" : "id", "defaultContent" : ""},
				{"data" : "categoryname", "defaultContent" : ""},
				{"data" : "parentid", "defaultContent" : ""},
				{"data" : "status", "defaultContent" : ""},
				// {"data" : "createtime", "defaultContent" : ""},
				// {"data" : "updatetime", "defaultContent" : ""},
				{"data" : "isleaf", "defaultContent" : ""},
				{ 
								"data": "", 
								"defaultContent": "",
								"orderable":false,
						        "render": function (data, type, row) {
                		           var id = row['id'];
                		           var href = "updateCategory.html?id=" + id;
                                   var edit = buttonEdit(href, "", pers);
                		           var del = buttonDel(id, "", pers);
                                   return edit + del;
                  	            }		
							},
                
            ],
           "order": [[ 0, "asc" ]]
        } );
}

layui.use('layer', function(){
    var layer = layui.layer;
});

function del(id){
	layer.confirm('确定要删除吗？', {
        btn : [ '确定', '取消' ]
    }, function() {
    	$.ajax({
            type : 'delete',
            url : '/categorys/'+id,
            success : function(data) {
                example.ajax.reload();
                layer.msg("删除成功");
            }
        });
        
        layer.close(1);
    });
}

$("#searchBt").click(function(){
	example.ajax.reload();
});

init();

layui.config({
    base: '/js/',
});

layui.use(['treetable','form'],function(){
    var tData = [];
    $.ajax({
        type : 'get',
        url : '/categorys/categories',
        async: false,
        success: function (data) {
            tData = JSON.stringify(data);     //将JSON对象转换为字符串
            tData = JSON.parse(tData);      //将字符串转换为数组
        }
    });
    var treetable = layui.treetable;
    var ids = 10;
    treetable.render({
        elem: '.test-tree-table',
        data: tData,
        field: 'title',
        cols: [
            {
                field: 'title',
                title: '标题',
                width: '30%',
            },
            {
                field: 'id',
                title: 'ID',
                width: '20%',
            },
            {
                field: 'pid',
                title: '父ID',
                width: '20%',
            },
            {
                field: 'actions',
                title: '操作',
                width: '30%',
                data: [
                    '<a href="#" lay-filter="add">添加</a>',
                    '<a href="#" lay-filter="edit">编辑</a>'
                ]
            }
        ]
    });

    // treetable.on('treetable(test1)',function(data){

        return 0;
    });

    treetable.on('sss',function(data){
        var id = data['item']['id'];
        console.log("编辑");
        console.log(id);
    });

});

</script>
