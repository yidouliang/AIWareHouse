<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" media="screen" href="../../css/dataTables.bootstrap.min.css">
<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" type="text/css" media="screen" href="../../css/taobao.css">
</head>
<body>
    <div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div>
                <header style="height: 100%">
                    <div align="left">
	                    <table style="width: 100%">
	                   		<tr>
	                   			<td>
		                   			<form class="form-inline" onsubmit="return false">
										<div class="form-group">
											id：
											<input id="id" type="text" class="form-control" placeholder="id">
											产品名称：
											<input id="productname" type="text" class="form-control" placeholder="产品名称">
											产品类型：
											<input id="producttypeid" type="text" class="form-control" placeholder="产品类型">

											<button id="searchBt" class="layui-btn layui-btn-sm"><i class="layui-icon">&#xe615;</i>搜索</button>
										</div>
									</form>
	                   			</td>
	                   			<td align="right">
                                    <button type="button" class="layui-btn layui-btn-sm" id="downloadExcel">
										<i class="layui-icon">&#xe67c;</i>下载Excel模板
                                    </button>
									<button type="button" class="layui-btn layui-btn-sm" id="uploadExcel">
										<i class="layui-icon">&#xe67c;</i>Excel导入
									</button>
	                   				<button class="layui-btn layui-btn-sm" onclick="location.href='addAiExecProduct.html'">
                                      <i class="layui-icon">&#xe608;</i> 添加
                                    </button>
	                   			</td>
	                   		</tr> 
	                    </table>
					</div>
                </header>
                
                <div>
                    <div class="widget-body no-padding">
						<div class = "c_table  " style="overflow-x: auto; overflow-y:hidden; height: 100%; width:100%;">
                        <table id="dt-table" class="table table-striped table-bordered table-hover" style="width:100%">
                            <thead>
                                <tr>
                                </tr>                       
                                <tr>
									<th>产品ID</th>
									<th>产品编码</th>
									<th>AI编码</th>
									<th>产品名称</th>
									<th>产品描述</th>
									<th>产品类型</th>
									<th>产品价格</th>
									<th>产品状态</th>
									<th>产品图片路径</th>
									<th>产品展示网址</th>
									<th>创建者</th>
									<th>创建时间</th>
									<th>修改时间</th>
									<!--<th>数据状态</th>-->
									<th>产品来源</th>
									<th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
						</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/my/permission.js"></script>
<script type="text/javascript">
var pers = checkPermission();

var example;
function init(){
	example = 
    	$('#dt-table').DataTable({
        	"searching": false,
        	"processing": false,
        	"serverSide" : true,
        	"ajax": {
        		"url" : "/aiExecProducts",
        		"type":"get",
        		"data":function(d){
    				d.id = $("#id").val();
                    d.productname = $("#productname").val();
                    d.producttypeid = $("#producttypeid").val();
    			}
        	},
        	"dom": "<'dt-toolbar'r>t<'dt-toolbar-footer'<'col-sm-10 col-xs-12 hidden-xs'i><'col-xs-12 col-sm-10' p v>>",	
            "columns": [
				{"data" : "id", "defaultContent" : ""},
				{"data" : "productcode", "defaultContent" : ""},
				{"data" : "aicode", "defaultContent" : ""},
				{"data" : "productname", "defaultContent" : ""},
				{"data" : "productdesc", "defaultContent" : ""},
				{"data" : "producttypeid", "defaultContent" : ""},
				{"data" : "productoriprice", "defaultContent" : ""},
				{"data" : "productstatus", "defaultContent" : "",
                    "render": function ( data, type, full, meta ) {
                        if(data == 0){
                            return '<input type="button" class="btn btn-primary"  value="下架" onclick="toggleUpOrDown('+'this'+','+full.id+','+data+')">';
                        }else if(data == 1){
                            return '<input type="button" class="btn btn-primary"  value="在售" onclick="toggleUpOrDown('+'this'+','+full.id+','+data+')">';
                        }
                    }},
				{"data" : "productpicpath", "defaultContent" : ""},
				{"data" : "producturl", "defaultContent" : ""},
				{"data" : "creatorid", "defaultContent" : ""},
				{"data" : "createdate", "defaultContent" : ""},
				{"data" : "modifydate", "defaultContent" : ""},
				// {"data" : "datastate", "defaultContent" : ""},
				{"data" : "productsource", "defaultContent" : ""},
				{ 
								"data": "", 
								"defaultContent": "",
								"orderable":false,
						        "render": function (data, type, row) {
                		           var id = row['id'];
                		           var href = "updateAiExecProduct.html?id=" + id;
                                   var edit = buttonEdit(href, "", pers);
                		           var del = buttonDel(id, "", pers);
                                   return edit + del;
                  	            }		
							},
                
            ],
           "order": [[ 0, "asc" ]]
        } );
}

layui.use('layer', function(){
    var layer = layui.layer;
});

layui.use('upload', function(){
    var upload = layui.upload;

    var uploadInst = upload.render({
        elem: '#uploadExcel'
        ,url: '/aiExecProducts/import'
        ,accept: 'file'
        ,before: function () {
            layer.load(1);
        }
        ,done: function(res){
            layer.closeAll("loading");
            layer.msg(res.message);
            example.ajax.reload();
        }
        ,error: function(){
            layer.closeAll("loading");
            layer.msg("从Excel导入数据失败");
        }
    });
});

function del(id){
	layer.confirm('确定要删除吗？', {
        btn : [ '确定', '取消' ]
    }, function() {
    	$.ajax({
            type : 'delete',
            url : '/aiExecProducts/'+id,
            success : function(data) {
                example.ajax.reload();
                layer.msg("删除成功");
            }
        });
        
        layer.close(1);
    });
}

function toggleUpOrDown(that,id,status){
    $.ajax({
        url:"/aiExecProducts/changeStatus/"+id+"/"+status,
        type:'post',
        success:function(data){
            layer.msg("修改成功");
            example.ajax.reload(null, false);
        }
    });
}

function download() {
    $.ajax({
        url: "/aiExecProducts/downloadTemplate",
        type: "GET",
        async: false,
        success: function () {
            layer.msg("下载成功");
        },
        error: function () {
            layer.msg("下载失败");
        }
    });
}

$("#searchBt").click(function(){
	example.ajax.reload();
});

init();
</script>
