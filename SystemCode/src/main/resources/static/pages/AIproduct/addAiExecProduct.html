<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<form class="form-horizontal" onsubmit="return false" id="form">
		<fieldset>
			<div class='form-group'>
				<label class='col-md-2 control-label'>productcode</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='productcode' type='text' name='productcode' id='productcode' data-bv-notempty='true' data-bv-notempty-message='productcode 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>aicode</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='aicode' type='text' name='aicode' id='aicode' data-bv-notempty='true' data-bv-notempty-message='aicode 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>productname</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='productname' type='text' name='productname' id='productname' data-bv-notempty='true' data-bv-notempty-message='productname 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>productdesc</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='productdesc' type='text' name='productdesc' id='productdesc' data-bv-notempty='true' data-bv-notempty-message='productdesc 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>producttypeid</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='producttypeid' type='text' name='producttypeid' id='producttypeid' data-bv-notempty='true' data-bv-notempty-message='producttypeid 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>productoriprice</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='productoriprice' type='text' name='productoriprice' id='productoriprice' data-bv-notempty='true' data-bv-notempty-message='productoriprice 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>productstatus</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='productstatus' type='text' name='productstatus' id='productstatus' data-bv-notempty='true' data-bv-notempty-message='productstatus 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>productpicpath</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='productpicpath' type='text' name='productpicpath' id='productpicpath' data-bv-notempty='true' data-bv-notempty-message='productpicpath 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>producturl</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='producturl' type='text' name='producturl' id='producturl' data-bv-notempty='true' data-bv-notempty-message='producturl 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>creator</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='creator' type='text' name='creator' id='creator' data-bv-notempty='true' data-bv-notempty-message='creator 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>createdate</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='createdate' type='text' name='createdate' id='createdate' data-bv-notempty='true' data-bv-notempty-message='createdate 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>modifydate</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='modifydate' type='text' name='modifydate' id='modifydate' data-bv-notempty='true' data-bv-notempty-message='modifydate 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>datastate</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='datastate' type='text' name='datastate' id='datastate' data-bv-notempty='true' data-bv-notempty-message='datastate 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>productsource</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='productsource' type='text' name='productsource' id='productsource' data-bv-notempty='true' data-bv-notempty-message='productsource 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>ext1</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='ext1' type='text' name='ext1' id='ext1' data-bv-notempty='true' data-bv-notempty-message='ext1 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>ext2</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='ext2' type='text' name='ext2' id='ext2' data-bv-notempty='true' data-bv-notempty-message='ext2 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>ext3</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='ext3' type='text' name='ext3' id='ext3' data-bv-notempty='true' data-bv-notempty-message='ext3 不能为空'>
				</div>
			</div>


			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
					    <button class="btn btn-primary" onclick="location.href='aiExecProductList.html'">返回</button>
						<button class="btn btn-primary" type="submit" onclick="add()">
							<i class="fa fa-save"></i> 保存
						</button>
					</div>
				</div>
			</div>

		</fieldset>
	</form>
</div>
	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript">
		layui.use(['layer','laydate'], function(){
		    var layer = layui.layer;
		});
		
		function add() {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }
		    
		    var formdata = $("#form").serializeObject();

			$.ajax({
				type : 'post',
				url : '/aiExecProducts',
				contentType: "application/json; charset=utf-8",  
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("添加成功", {shift: -1, time: 1000}, function(){
                        location.href = "aiExecProductList.html";
                    });
				}
			});
		}
		
	</script>
</body>
</html>
