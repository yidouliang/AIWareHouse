<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<form class="form-horizontal" onsubmit="return false" id="form">
		<fieldset>
			<input type="hidden" id="id" name="id">
			<div class='form-group'>
				<label class='col-md-2 control-label'>ID</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='ID' type='text' name='ID' id='ID' data-bv-notempty='true' data-bv-notempty-message='ID 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>PRODINSTID</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='PRODINSTID' type='text' name='PRODINSTID' id='PRODINSTID' data-bv-notempty='true' data-bv-notempty-message='PRODINSTID 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>PRODUCTCODE</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='PRODUCTCODE' type='text' name='PRODUCTCODE' id='PRODUCTCODE' data-bv-notempty='true' data-bv-notempty-message='PRODUCTCODE 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>PRODUCTNAME</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='PRODUCTNAME' type='text' name='PRODUCTNAME' id='PRODUCTNAME' data-bv-notempty='true' data-bv-notempty-message='PRODUCTNAME 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>SERIALNO</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='SERIALNO' type='text' name='SERIALNO' id='SERIALNO' data-bv-notempty='true' data-bv-notempty-message='SERIALNO 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>USERID</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='USERID' type='text' name='USERID' id='USERID' data-bv-notempty='true' data-bv-notempty-message='USERID 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>原价格</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='原价格' type='text' name='原价格' id='原价格' data-bv-notempty='true' data-bv-notempty-message='原价格 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>现在价格</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='现在价格' type='text' name='现在价格' id='现在价格' data-bv-notempty='true' data-bv-notempty-message='现在价格 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>BOXID</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='BOXID' type='text' name='BOXID' id='BOXID' data-bv-notempty='true' data-bv-notempty-message='BOXID 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>折扣率</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='折扣率' type='text' name='折扣率' id='折扣率' data-bv-notempty='true' data-bv-notempty-message='折扣率 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>BATCHID</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='BATCHID' type='text' name='BATCHID' id='BATCHID' data-bv-notempty='true' data-bv-notempty-message='BATCHID 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>SUPPLIER</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='SUPPLIER' type='text' name='SUPPLIER' id='SUPPLIER' data-bv-notempty='true' data-bv-notempty-message='SUPPLIER 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>FACTORYDATE</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='FACTORYDATE' type='text' name='FACTORYDATE' id='FACTORYDATE' data-bv-notempty='true' data-bv-notempty-message='FACTORYDATE 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>VALIDMONTHS</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='VALIDMONTHS' type='text' name='VALIDMONTHS' id='VALIDMONTHS' data-bv-notempty='true' data-bv-notempty-message='VALIDMONTHS 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>STORESTATUS</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='STORESTATUS' type='text' name='STORESTATUS' id='STORESTATUS' data-bv-notempty='true' data-bv-notempty-message='STORESTATUS 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>STATUSSTATEREASON</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='STATUSSTATEREASON' type='text' name='STATUSSTATEREASON' id='STATUSSTATEREASON' data-bv-notempty='true' data-bv-notempty-message='STATUSSTATEREASON 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>CREATEOPERID</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='CREATEOPERID' type='text' name='CREATEOPERID' id='CREATEOPERID' data-bv-notempty='true' data-bv-notempty-message='CREATEOPERID 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>CREATEORGID</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='CREATEORGID' type='text' name='CREATEORGID' id='CREATEORGID' data-bv-notempty='true' data-bv-notempty-message='CREATEORGID 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>CREATEDATE</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='CREATEDATE' type='text' name='CREATEDATE' id='CREATEDATE' data-bv-notempty='true' data-bv-notempty-message='CREATEDATE 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>MODIFYDATE</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='MODIFYDATE' type='text' name='MODIFYDATE' id='MODIFYDATE' data-bv-notempty='true' data-bv-notempty-message='MODIFYDATE 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>DATASTATE</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='DATASTATE' type='text' name='DATASTATE' id='DATASTATE' data-bv-notempty='true' data-bv-notempty-message='DATASTATE 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>EXT1</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='EXT1' type='text' name='EXT1' id='EXT1' data-bv-notempty='true' data-bv-notempty-message='EXT1 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>EXT2</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='EXT2' type='text' name='EXT2' id='EXT2' data-bv-notempty='true' data-bv-notempty-message='EXT2 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>EXT3</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='EXT3' type='text' name='EXT3' id='EXT3' data-bv-notempty='true' data-bv-notempty-message='EXT3 不能为空'>
				</div>
			</div>



			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
					    <button class="btn btn-primary" onclick="location.href='aiMktInventoryInstList.html'">返回</button>
						<button class="btn btn-primary" type="submit" onclick="update()">
							<i class="fa fa-save"></i> 保存
						</button>
					</div>
				</div>
			</div>

		</fieldset>
	</form>
</div>
	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript">
		layui.use(['layer','laydate'], function(){
		    var layer = layui.layer;
		});
		
		initData();
		
		function initData(){
			var id = getUrlParam("id");
			if(id != ""){
				$.ajax({
					type : 'get',
					url : '/aiMktInventoryInsts/'+id,
					async : false,
					success : function(data) {
						$('#ID').val(data.ID);
						$('#PRODINSTID').val(data.PRODINSTID);
						$('#PRODUCTCODE').val(data.PRODUCTCODE);
						$('#PRODUCTNAME').val(data.PRODUCTNAME);
						$('#SERIALNO').val(data.SERIALNO);
						$('#USERID').val(data.USERID);
						$('#原价格').val(data.原价格);
						$('#现在价格').val(data.现在价格);
						$('#BOXID').val(data.BOXID);
						$('#折扣率').val(data.折扣率);
						$('#BATCHID').val(data.BATCHID);
						$('#SUPPLIER').val(data.SUPPLIER);
						$('#FACTORYDATE').val(data.FACTORYDATE);
						$('#VALIDMONTHS').val(data.VALIDMONTHS);
						$('#STORESTATUS').val(data.STORESTATUS);
						$('#STATUSSTATEREASON').val(data.STATUSSTATEREASON);
						$('#CREATEOPERID').val(data.CREATEOPERID);
						$('#CREATEORGID').val(data.CREATEORGID);
						$('#CREATEDATE').val(data.CREATEDATE);
						$('#MODIFYDATE').val(data.MODIFYDATE);
						$('#DATASTATE').val(data.DATASTATE);
						$('#EXT1').val(data.EXT1);
						$('#EXT2').val(data.EXT2);
						$('#EXT3').val(data.EXT3);

					}
				});
			}
		}

		function update() {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }
		    
		    var formdata = $("#form").serializeObject();

			$.ajax({
				type : 'put',
				url : '/aiMktInventoryInsts',
				contentType: "application/json; charset=utf-8",  
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("修改成功", {shift: -1, time: 1000}, function(){
                        location.href = "aiMktInventoryInstList.html";
                    });
				}
			});
		}
		
	</script>
</body>
</html>
