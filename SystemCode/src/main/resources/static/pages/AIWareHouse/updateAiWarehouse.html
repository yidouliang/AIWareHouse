<!DOCTYPE html>
<html>
<head>

<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<form class="form-horizontal" onsubmit="return false" id="form">
		<fieldset>
			<input type="hidden" id="id" name="id">
			<div class='form-group'>
				<label class='col-md-2 control-label'>仓库名称</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='请输入仓库名称' type='text' name='name' id='name' data-bv-notempty='true' data-bv-notempty-message='name 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>仓库地址</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='请输入仓库地址' type='text' name='address' id='address' data-bv-notempty='true' data-bv-notempty-message='address 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>仓库经度</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='请输入仓库经度' type='text' name='longitude' id='longitude' data-bv-notempty='true' data-bv-notempty-message='longitude 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>仓库维度</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='请输入仓库维度' type='text' name='latitude' id='latitude' data-bv-notempty='true' data-bv-notempty-message='latitude 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>仓库类型</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='请输入仓库类型' type='text' name='type' id='type' data-bv-notempty='true' data-bv-notempty-message='type 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>运营者ID</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='请输入运营者ID' type='text' name='operatorid' id='operatorid' data-bv-notempty='true' data-bv-notempty-message='operatorid 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>仓库状态</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='请输入仓库状态' type='text' name='warehousestate' id='warehousestate' data-bv-notempty='true' data-bv-notempty-message='warehousestate 不能为空'>
				</div>
			</div>
			<!--<div class='form-group'>-->
			<!--<label class='col-md-2 control-label'>ext1</label>-->
			<!--<div class='col-md-10'>-->
			<!--<input class='form-control' placeholder='请输入ext1' type='text' name='ext1' id='ext1' data-bv-notempty='true' data-bv-notempty-message='ext1 不能为空'>-->

			<!--</div>-->
			<!--</div>-->



			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
					    <button class="btn btn-primary" onclick="location.href='aiWarehouseList.html'">返回</button>
						<button class="btn btn-primary" type="submit" onclick="update()">
							<i class="fa fa-save"></i> 保存
						</button>
					</div>
				</div>
			</div>

		</fieldset>
	</form>
</div>
	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript">
		layui.use(['layer','laydate'], function(){
		    var layer = layui.layer;
		});
		
		initData();
		
		function initData(){
			var id = getUrlParam("id");
			if(id != ""){
				$.ajax({
					type : 'get',
					url : '/aiWarehouses/'+id,
					async : false,
					success : function(data) {
						$('#id').val(data.id);
						$('#name').val(data.name);
						$('#address').val(data.address);
						$('#longitude').val(data.longitude);
						$('#latitude').val(data.latitude);
						$('#type').val(data.type);
						$('#operatorid').val(data.operatorid);
						$('#warehousestate').val(data.warehousestate);
						// $('#ext1').val(data.ext1);
						// $('#ext2').val(data.ext2);
						// $('#ext3').val(data.ext3);

					}
				});
			}
		}

		function update() {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }
		    
		    var formdata = $("#form").serializeObject();

			$.ajax({
				type : 'put',
				url : '/aiWarehouses',
				contentType: "application/json; charset=utf-8",  
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("修改成功", {shift: -1, time: 1000}, function(){
                        location.href = "aiWarehouseList.html";
                    });
				}
			});
		}
		
	</script>
</body>
</html>
