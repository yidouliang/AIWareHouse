<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" media="screen" href="../../css/dataTables.bootstrap.min.css">
<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" type="text/css" media="screen" href="../../css/taobao.css">

</head>
<body>
    <div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div>
                <header style="height: 100%">
                    <div align="left">
	                    <table style="width: 100%">
	                   		<tr>
	                   			<td>
		                   			<form class="form-inline" onsubmit="return false">
										<div class="form-group">
											id：
											<input id="id" type="text" class="form-control" placeholder="id">

											仓库名称：
											<input id="name" type="text" class="form-control" placeholder="仓库名称">

											仓库类型：
											<select id="type" class="form-control">
                                                <option value="">选择仓库类型</option>
												<option value="0">总仓</option>
												<option value="1">地区仓库</option>
												<option value="2">微型仓库</option>
												<option value="3">其它</option>

											</select>

											<button id="searchBt" class="layui-btn layui-btn-sm"><i class="layui-icon">&#xe615;</i>搜索</button>
										</div>
									</form>
	                   			</td>
	                   			<td align="right">
	                   				<button class="layui-btn layui-btn-sm" onclick="checkUser()">
                                      <i class="layui-icon">&#xe608;</i> 添加
                                    </button>
	                   			</td>
	                   		</tr> 
	                    </table>
					</div>
                </header>
                
                <div>
                    <div class="widget-body no-padding">
						<div class = "c_table  " style="overflow-x: auto; overflow-y:hidden; height: 100%; width:100%;">
                        <table id="dt-table" class="table table-striped table-bordered table-hover" style="width:100%">
                            <thead>
                                <tr>
                                </tr>                       
                                <tr>
									<th>id</th>
									<th>仓库名称</th>
									<th>仓库地址</th>
									<th>仓库经度</th>
									<th>仓库维度</th>
									<th>仓库类型</th>
									<th>运营商ID</th>
									<th>仓库状态</th>
									<th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
						</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/my/permission.js"></script>
<script type="text/javascript">
var pers = checkPermission();

var example;
function init(){
	example = 
    	$('#dt-table').DataTable({
        	"searching": false,
        	"processing": false,
        	"serverSide" : true,
        	"ajax": {
        		"url" : "/aiWarehouses",
        		"type":"get",
        		"data":function(d){
    				d.id = $("#id").val();
                    d.name = $("#name").val();
                    d.type = $("#type").val();
    			}
        	},
        	"dom": "<'dt-toolbar'r>t<'dt-toolbar-footer'<'col-sm-10 col-xs-12 hidden-xs'i><'col-xs-12 col-sm-10' p v>>",	
            "columns": [
				{"data" : "id", "defaultContent" : ""},
				{"data" : "name", "defaultContent" : ""},
				{"data" : "address", "defaultContent" : ""},
				{"data" : "longitude", "defaultContent" : ""},
				{"data" : "latitude", "defaultContent" : ""},
				{"data" : "typeName", "defaultContent" : ""},
				{"data" : "operatorName", "defaultContent" : ""},
				{"data" : "stateName", "defaultContent" : ""},
				{ 
								"data": "", 
								"defaultContent": "",
								"orderable":false,
						        "render": function (data, type, row) {
                		           var id = row['id'];
                		           var href = "updateAiWarehouse.html?id=" + id;
                                   var edit = buttonEdit(href, "", pers);
                		           var del = buttonDel(id, "", pers);
                                   return edit + del;
                  	            }		
							},
                
            ],
           "order": [[ 0, "asc" ]]
        } );
}

layui.use('layer', function(){
    var layer = layui.layer;
});

function del(id){
	layer.confirm('确定要删除吗？', {
        btn : [ '确定', '取消' ]
    }, function() {
    	$.ajax({
            type : 'delete',
            url : '/aiWarehouses/'+id,
            success : function(data) {
                example.ajax.reload();
                layer.msg("删除成功");
            }
        });
        
        layer.close(1);
    });
}

function checkUser(element) {
    $.ajax({
        type: 'get',
        url: '/aiMktBoxs/checkUser',
        success: function (data) {
            if (data) {
                location.href = 'addAiMktBox.html';
            } else {
                layer.confirm('您不是运营商,需要在运营商界面进行添加,是否前往?', {icon: 2, title: '提示'}, function (index) {
                    //需要优化直接地址跳转为新增tab弹出页面
                    $("#menu > li:nth-child(15) > a > cite", parent.document).click();
                    layer.close(index);
                });
            }
        }
    })
}

$("#searchBt").click(function(){
	example.ajax.reload();
});

init();
</script>
